<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Explore - Database</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png">
    <script src="jquery.js"></script>
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Source+Code+Pro&display=swap');
    </style>
</head>

<body>
    <header>
        <a class="logo" href="./index.html">Database</a>
        <nav>
            <ul class="nav-links">
                <li><a href="./explore.html">Explore</a></li>
                <li><a href="https://github.com/2kbyte/image-database" target="_blank" rel="noopener noreferrer">GitHub</a></li>
            </ul>
        </nav>
        <a class="button" href="./upload.html">Upload</a>
    </header>
    <div class="block">
        <h2 class="headline">View all of your images.<br>All in one place.</h2>
        <a class="down" href="#image-block"><img src="assets/down-arrow.png"></a>
    </div>
    <div class="white-block" id="image-block">
        <div class="tabs" id="tab-header"><!--
            <a href="#" class="tab">Images</a>-->
            <a href="./upload.html" class="tab">Upload</a>
            <input class="search" type="text" placeholder="Search...">
        </div>
        <div class="images">
            <figure>
                <img src="images/eiffel-tower.jpg">
                <figcaption>eiffel-tower.jpg</figcaption>
            </figure>
            <figure>
                <img src="images/forest.jpg">
                <figcaption>forest.jpg</figcaption>
            </figure>
            <figure>
                <img src="images/mountains.jpg">
                <figcaption>mountains.jpg</figcaption>
            </figure>
            <figure>
                <img src="images/mountains (2).jpg">
                <figcaption>mountains (2).jpg</figcaption>
            </figure>
            <figure>
                <img src="images/pyramids-giza.jpg">
                <figcaption>pyramids-giza.jpg</figcaption>
            </figure>
            <figure>
                <img src="images/tokyo-japan.jpg">
                <figcaption>tokyo-japan.jpg</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
